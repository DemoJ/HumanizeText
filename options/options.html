<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>人话翻译器 - 设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>设置</h1>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="apiKey">API 密钥</label>
        <div class="input-group">
          <input 
            type="password" 
            id="apiKey" 
            placeholder="请输入 API Key"
          >
          <button type="button" id="toggleApiKey" class="icon-btn">显示</button>
        </div>
        <div class="help-text">在 DeepSeek 官网获取 API Key</div>
      </div>

      <div class="form-group">
        <label for="baseUrl">API 地址</label>
        <input 
          type="url" 
          id="baseUrl" 
          placeholder="https://api.deepseek.com/v1/chat/completions"
        >
        <div class="help-text">默认使用与 OpenAI 兼容的 API 格式</div>
      </div>

      <div class="form-group">
        <label for="model">模型选择</label>
        <input 
          type="text" 
          id="model" 
          value="deepseek-reasoner"
          placeholder="请输入模型名称"
        >
        <div class="help-text">默认使用 deepseek-r1 模型</div>
      </div>

      <div class="form-group">
        <label for="temperature">随机性（Temperature）</label>
        <div class="range-group">
          <input 
            type="range" 
            id="temperature" 
            min="0" 
            max="2" 
            step="0.1" 
            value="0.7"
          >
          <span id="temperatureValue">0.7</span>
        </div>
        <div class="help-text">值越大，回答越随机创新；值越小，回答越确定精准</div>
      </div>

      <div class="button-group">
        <button type="button" id="testBtn" class="secondary-btn">测试连接</button>
        <button type="submit" class="primary-btn">保存设置</button>
      </div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
